<!doctype html>
<html>
  <head>
    <title>Codopolis</title>
    <link rel='stylesheet' href="/static/styles/style.css"></link>
    <script src="/static/vendor/jquery.js"></script>
    <script src="/static/vendor/moment.js"></script>
    <script src="/static/vendor/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/styles/bootstrap.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/javascripts/bundle.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a class="navbar-brand" href="#">Codopolis</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a id="user" class="nav-link" href="#">User<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"data-toggle="collapse" href="#additional" role="button" aria-expanded="false" aria-controls="additional">Utils</a>
        </li>
      </ul>
      <div class="my-2 my-lg-0">
        <button id="logout" class="btn btn-outline-success my-2 my-sm-0" href="#">Logout</a>
      </div>
    </nav>
    <div class="collapse" id="additional">
      <div class="card card-body bg-dark text-light">
        <div class="form-group">
          <label for="petSelect">Select AI to Program</label>
          <select class="form-control" id="petSelect">
          </select>
        </div>
        <div class="form-group">
          <textarea id="code" class="form-control">//write your code here</textarea>
        </div>
        <div class="form-group">
          <button id="assignCode" class="btn btn-outline-success my-2 my-sm-0" href="#">Program Pet</a>
        </div>
      </div>
    </div>
    <div class="viewContainer">
      <canvas id="theView" width="1100px" height="800px"></canvas>
    </div>
  </body>
</html>
